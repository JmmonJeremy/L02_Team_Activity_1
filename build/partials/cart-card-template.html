<!-- used for the cart to show the product item  -->
<html>
  <head></head>
  <body>
    <li class="cart-card divider">
      <div data-id>
        <img
          class="card__delete"
          id
          src="../images/delete_icon.svg"
          alt="delete icon"
        />
      </div>
      <a href="#" class="cart-card__image">
        <img src alt="Image of " />
      </a>
      <a href="#">
        <h2 class="card__name"></h2>
      </a>
      <p class="cart-card__color"></p>

      <p class="cart-card__quantity">qty:</p>

      <div class="item-quantity">
        <button class="minus1">-</button>
        <span class="total-items cart-card__quantity"></span>
        <button class="add1">+</button>
      </div>

      <p class="cart-card__price">$</p>
    </li>
  </body>
</html>
